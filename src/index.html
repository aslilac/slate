<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0" />

	<link rel="preload" crossorigin as="font" type="font/woff2" href="https://fonts.mckayla.cloud/Cormorant.woff2" />
	<link rel="preload" crossorigin as="font" type="font/woff2" href="https://fonts.mckayla.cloud/Outfit.woff2" />
	<link rel="stylesheet" href="./index.css" />

	<title>Slate</title>
</head>

<body>

<div id="app"></div>

<script type="module">

import { Elm } from "./Main.elm";

const DAY = 1000 * 60 * 60 * 24;
const timezoneOffset = new Date().getTimezoneOffset() * 60 * 1000;
const dayOfGame = Math.floor((Date.now() - timezoneOffset) / DAY);

Elm.Main.init({
	node: document.querySelector("#app"),
	flags: { dayOfGame },
});

</script>

</body>

</html>
